<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <script src="app.js" defer></script>
</head>

<body>

    <header class="container-fluid border-bottom border-danger border-3 text-danger">
        <nav class="row p-2 pt-3">
            <div class="col">
                <h3>Sports Betting</h3>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="mt-5 row text-center justify-content-center">
            <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-12">
                <h5>Bank</h5>
                <p id="bank"
                    class="fs-4 text-end rounded rounded-pill bg-success px-3 py-2 border border-dark border-3">$0.00
                </p>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-lg-6 col-12">
                <div class="row p-xl-4 justify-content-center mb-5">
                    <div class="col-12">
                        <h5>Team 1</h5>
                        <p id="team-1" class="fs-4 text-center rounded rounded-pill bg-dark px-3 py-2">üßî‚Äç‚ôÇÔ∏è</p>
                    </div>
                    <div class="col-xl-4 col-6">
                        <button class="btn rounded rounded-pill bg-warning fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(1, 5)">Bet $5</button>
                    </div>
                    <div class="col-xl-4 col-6">
                        <button class="btn rounded rounded-pill bg-warning fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(1, 25)">Bet $25</button>
                    </div>
                    <div class="col-xl-4 col-6 mt-4 mt-xl-0">
                        <button class="btn rounded rounded-pill bg-warning fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(1, 100)">Bet $100</button>
                    </div>
                    <div class="col-xl-12 col-6 mt-4">
                        <button class="btn rounded rounded-pill bg-warning fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(1, '*')">Bet it all</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="row p-xl-4 justify-content-center mb-5">
                    <div class="col-12">
                        <h5>Team 2</h5>
                        <p id="team-2" class="fs-4 text-center rounded rounded-pill bg-dark px-3 py-2">üßî‚Äç‚ôÇÔ∏è</p>
                    </div>
                    <div class="col-xl-4 col-6">
                        <button class="btn rounded rounded-pill bg-danger fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(2, 5)">Bet $5</button>
                    </div>
                    <div class="col-xl-4 col-6">
                        <button class="btn rounded rounded-pill bg-danger fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(2, 25)">Bet $25</button>
                    </div>
                    <div class="col-xl-4 col-6 mt-4 mt-xl-0">
                        <button class="btn rounded rounded-pill bg-danger fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(2, 100)">Bet $100</button>
                    </div>
                    <div class="col-xl-12 col-6 mt-4">
                        <button class="btn rounded rounded-pill bg-danger fs-3 px-lg-3 px-5 py-2"
                            onclick="bet(2, '*')">Bet it all</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
